<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  
  <form action="/submit" method="POST">
    
    <label>Feedback Type:</label>
    <select name="feedbackType" required>
      <option value="suggestion">Suggestion</option>
      <option value="complaint">Complaint</option>
    </select>
    <br><br>
    
    <label>Your Message:</label>
    <textarea name="message" rows="4" cols="50" required></textarea>
    <br><br>
    
    <fieldset>
      <legend>Website Rating:</legend>
      <label>
        <input type="radio" name="rating" value="1" required> 1
      </label>
      <label>
        <input type="radio" name="rating" value="2"> 2
      </label>
      <label>
        <input type="radio" name="rating" value="3"> 3
      </label>
      <label>
        <input type="radio" name="rating" value="4"> 4
      </label>
      <label>
        <input type="radio" name="rating" value="5"> 5
      </label>
    </fieldset>
    <br>
    
    <label>Age (10-100):</label>
    <input type="number" name="age" min="10" max="100" required>
    <br><br>
    
    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>
    
    <label>Password (min 8 characters):</label>
    <input type="password" name="password" minlength="8" required>
    <br><br>
    
    <label>Website URL (optional):</label>
    <input type="url" name="website">
    <br><br>
    
    <label>
      <input type="checkbox" name="terms" required> I accept the terms and conditions
    </label>
    <br><br>
    
    <button type="submit">Submit</button>
  
  </form>
</body>
</html>
