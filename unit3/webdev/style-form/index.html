<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Media query for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>Feedback Form</h2>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>
            <br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
            <br><br>
            <label>Website Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="average"> Average</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </div>
            <br>
            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100" required>
            <br><br>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <br><br>
            <label for="url">Website URL (optional):</label>
            <input type="url" id="url" name="url">
            <br><br>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
