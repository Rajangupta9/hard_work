<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieFlix - Stream Your Favorites</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-film"></i>
                <h1>MovieFlix</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <select id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                    <option value="thriller">Thriller</option>
                </select>
                <select id="sortBy">
                    <option value="rating-desc">Rating (High to Low)</option>
                    <option value="rating-asc">Rating (Low to High)</option>
                    <option value="date-desc">Latest First</option>
                    <option value="date-asc">Oldest First</option>
                </select>
            </div>
        </nav>
    
        <main>
            <div class="movie-grid" id="movieGrid"></div>
    
            <div class="thumbnail">
                <img src="https://example.com/thumbnail.jpg" alt="The Shawshank Redemption Thumbnail">
            </div>
            <div class="movie-details">
                <div class="title">The Shawshank Redemption</div>
                <div class="genre">Genre: Drama</div>
                <div class="info"><span>Release Date:</span> 1994-09-23</div>
                <div class="info"><span>Director:</span> Frank Darabont</div>
                <div class="info"><span>Cast:</span> Tim Robbins, Morgan Freeman, Bob Gunton</div>
                <div class="info"><span>Duration:</span> 142 mins</div>
                <div class="rating">Rating: 9.3</div>
                <div class="tags">
                    <div class="tag">Inspirational</div>
                    <div class="tag">Prison</div>
                    <div class="tag">Friendship</div>
                </div>
            </div>

            
      </div>
            <div class="pagination" id="pagination">
                <button id="prevPage">Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </main>
    
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
                <div class="comments-section">
                    <h3>Comments & Ratings</h3>
                    <div class="add-comment">
                        <textarea id="commentText" placeholder="Add your comment..."></textarea>
                        <div class="rating-input">
                            <span>Rating:</span>
                            <select id="ratingSelect">
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                        <button id="submitComment">Submit</button>
                    </div>
                    <div id="commentsList"></div>
                </div>
            </div>
        </div>
    
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>
    
        <div id="toastNotification" class="toast"></div>
    
        <script>
            function fetchmovies() {
                fetch("https://evolution-f6c01-default-rtdb.firebaseio.com/movies.json")
                    .then((res) => res.json())
                    .then((data) => console.log(data));
            }
            
            function displayMovies(data) {
                console.log(data);
                const movies = Object.entries(data);
                movies.forEach((movie) => {
                    let movieId = movie[0];
                    let { cast, direction, duration, genre, rating, release_date, tags, thumbnail_url, title } = movie[1];
                    
                    console.log(`Title: ${title}`);
                    console.log(`Cast: ${cast}`);
                    console.log(`Direction: ${direction}`);
                    console.log(`Duration: ${duration}`);
                    console.log(`Genre: ${genre}`);
                    console.log(`Rating: ${rating}`);
                    console.log(`Release Date: ${release_date}`);
                    console.log(`Tags: ${tags}`);
                    console.log(`Thumbnail URL: ${thumbnail_url}`);
                });
            }
            
            fetchmovies();
            
        </script>
    </body>
</html>
